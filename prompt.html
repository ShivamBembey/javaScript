<!DOCTYPE html>
<html>
<head>
  <title>Prompt Example</title>
</head>
<body>
  <button onclick="showPrompt()">Click Me</button>

  <script>
    function showPrompt() {
      var name = prompt("Please enter your name:");
      if (name) {
        alert("Hello, " + name);
      } else {
        alert("You didn't enter a name.");
      }
    }
  </script>
</body>
</html>
